<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeselected.imagePath"
      alt="{{ recipeselected.name }}"
      class="img-responsive"
      style="height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeselected.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="addtoList()"> Add Recipe to Shopping List </a></li>
        <li><a [routerLink]="['/recipe',id,'edit']"> Edit recipe </a></li>
        <li><a (click)="deleteRecipe()"> Delete Recipe </a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipeselected.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ing of recipeselected.ingredients"
      >
        {{ ing.name }} :{{ ing.amount }}
      </li>
    </ul>
  </div>
</div>
