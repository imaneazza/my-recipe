<div class="row">
  <div class="col-xs 12">
    <form (ngSubmit)="onAddItem(formShopping)" #formShopping="ngForm">
      <div class="row">
        <div class="col-sm-5">
          <label for="name"> Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2">
          <label for="amount"> Amount</label>
          <input
            type="number"
            class="form-control"
            name="amount"
            id="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!formShopping.valid"
          >
            {{ modeEdit ? "Edit Item" : "add Item" }}
          </button>
          <button class="btn btn-danger" type="button" (click)="deleteItem()" *ngIf="modeEdit">
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="resetForm()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
